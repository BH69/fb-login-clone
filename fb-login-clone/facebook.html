<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="facebook.css" rel="stylesheet" type="text/css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <header>
        <img id="fblogo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo">
        <h2>Connect with friends and the world around you on Facebook.</h2>
    </header>
    <form>
        <input id="email" type="email" placeholder="Email or phone number" required>
        <br>
        <input id="password" type="password" placeholder="Password" required>
        <br>
        <button id="log-in">Log in</button>
        <p><a id="forgot" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot password?</a></p>
        <Button id="create-new-account">Create new account</Button>
    </form> 
    <p id="page"><a id="create" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, brand or business.</p>
    

    
</body>
</html>
